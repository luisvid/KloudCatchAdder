<html>
  <head>
    <title>KloudCatch Options</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/kcapi.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    
    <style>
	#content {
	  width: 500px;
	  border: #6CF solid 10px;
	  border-radius: 10px;
	  background: white;
	  margin-left:auto;
	  margin-right:auto;
	  padding: 10px;
	}
	#body {
	  font-family:sans-serif;
	  background: #DDD;
	}
	#logo {
	  float:right;
	  background-image:url(img/logo.png);
	  width:150px;
	  height:155px;
	}
	#load {
	  display:block;
	  text-align: center;
	}
     </style>

</head>

<body>

<div id='content'>
	<span id='logo'></span>
	<h1>KloudCatch options</h1>
	
	<p>Options are saved automatically.</p>
	
	<h3>One-click mode</h3>
	<p>
		<input type='checkbox' name='oneclick' id='oneclick' />
		<label for='badge'>Add content to KloudCatch with one click (requires authentication)</label>
	</p>
	
	<div id='oneclick-options'>
		<table>
			<tr>
				<td><label for='username'>Username</label></td>
				<td><input type='text' name='username' id='username' /></td>
			</tr>
			<tr>
				<td><label for='password'>Password</label></td>
				<td><input type='password' name='password' id='password' /></td>
			</tr>
		</table>
		<p><button id='check'>Check</button> <span id='message'></span>
	</div>
	
	<h3>Erase Options</h3>
	<p>
		<button id='erase'>Erase all options</button><br />
	</p>
	
	<hr />
	
</div>

</body>
</html>
